version: "2"
services:
  web:
    build: .
    ports:
      - "7001:7001"
    links:
      - mongo
    environment:
      MONGO_URI: mongodb://localhost:27017/query-server
  mongo:
    image: mongo:latest@sha256:d3d3159cf32d2df6f9cf76bef569556db8efe73757649211e7f012206180ca8f
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"
