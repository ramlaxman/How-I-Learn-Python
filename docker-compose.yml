version: "2"
services:
  web:
    build: .
    ports:
      - "7001:7001"
    links:
      - mongo
    environment:
      MONGO_URI: mongodb://localhost:27017/query-server
  mongo:
    image: mongo:latest@sha256:9342a9279a9841fc5f8192e49dcaaf9404e6bb3a90e8cf134eb96074830dd448
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"
